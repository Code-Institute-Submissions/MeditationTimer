{% extends "base.html" %}

{% block content %}
    <h1>My Meditation Diary</h1>
    <hr>
    {% for entry in entries %}
       <div>
           <div>
               <h1>{{ entry.created_date }}</h1>
           </div>
           <h3></h1><a href="">{{ entry.title }}</a></h3>
           <p>{{ entry.content|linebreaks }}</p>
           <p>{{ entry.intention|linebreaks }}</p>
           <p><button class="btn btn-default" onclick="location.href={{ entry.id }}">Read More</button></p>
       </div>
    {% endfor %}
{% endblock %}
