{% extends 'timer.html' %}
{% load staticfiles %}



{% block myaudiofiles %}
    {% for audio in myaudio %}
        <label class="btn btn-primary" onclick="setAmbient(this.id)">
            <input type="radio" name="options" autocomplete="off" > {{ myaudio.name }}
        </label>
  {% endfor %}
{% endblock %}
{% block scripts %}

{% block myimagefiles %}
    {% for image in myimage %}
        
        <div class="col-md-4 col-sm-4 col-xs-3">
            <img class="img-responsive focus-image" onclick="setImage(this.id)" src="{{ MEDIA_URL }}{{ image.myimage }}" />
        </div>
    {% endfor %}
{% endblock %}
    {{ block.super}}
    <!-- Add Moment.js for easier time formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- Custom script to control the timer -->

    <script type="text/javascript" src="{% static "js/timer.js" %}"></script>
{% endblock %}
